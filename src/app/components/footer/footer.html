<footer class="footer">
  <div class="footer-content">
    <span class="coordinates">X: {{ mousePosition().x }}, Y: {{ mousePosition().y }}</span>
    <span class="snap-status clickable" (click)="onSnapClick()">Snap: {{ snapEnabled() ? 'On' : 'Off' }}</span>
    <span class="ortho-status clickable" (click)="onOrthoClick()">Ortho: {{ orthoEnabled() ? 'On' : 'Off' }}</span>
  </div>
</footer>
