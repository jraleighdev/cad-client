<header class="header">
  <div class="header-content">
    <h1>CAD Client</h1>
    <nav class="header-nav">
      <button class="nav-button">File</button>
      <div class="dropdown">
        <button class="nav-button" (click)="toggleEditMenu()">Edit</button>
        @if (editMenuOpen()) {
          <div class="dropdown-menu">
            <button class="dropdown-item" [disabled]="!hasSelectedEntity()" (click)="onCopy()">Copy (Ctrl+C)</button>
            <button class="dropdown-item" [disabled]="!hasClipboardContent" (click)="onPaste()">Paste (Ctrl+V)</button>
            <button class="dropdown-item" [disabled]="!hasSelectedEntity()" (click)="onDelete()">Delete (Ctrl+D)</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" [disabled]="!hasSelectedEntity() || isSelectedEntityFrozen()" (click)="onFreeze()">Freeze (Ctrl+Q)</button>
            <button class="dropdown-item" [disabled]="!hasSelectedEntity() || !isSelectedEntityFrozen()" (click)="onUnfreeze()">Unfreeze (Ctrl+Q)</button>
          </div>
        }
      </div>
      <button class="nav-button">View</button>
      <div class="dropdown">
        <button class="nav-button" (click)="toggleDimensionMenu()">Dimensions</button>
        @if (dimensionMenuOpen()) {
          <div class="dropdown-menu">
            <button class="dropdown-item" (click)="onSelectDimensionTool()">Linear Dimension</button>
            <button class="dropdown-item" (click)="onSelectRadiusTool()">Radius Dimension</button>
            <button class="dropdown-item" (click)="onSelectDiameterTool()">Diameter Dimension</button>
          </div>
        }
      </div>
      <button class="nav-button">Tools</button>
      <button class="nav-button">Help</button>
    </nav>
  </div>
</header>
