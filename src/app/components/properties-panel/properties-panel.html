<div class="properties-panel">
  <h3>Properties</h3>
  <div class="property-group">
    <label>Object Type:</label>
    <span class="property-value">None Selected</span>
  </div>
  <div class="property-group">
    <label>Position:</label>
    <div class="position-inputs">
      <input type="number" placeholder="X" disabled>
      <input type="number" placeholder="Y" disabled>
    </div>
  </div>
  <div class="property-group">
    <label>Dimensions:</label>
    <div class="dimension-inputs">
      <input type="number" placeholder="Width" disabled>
      <input type="number" placeholder="Height" disabled>
    </div>
  </div>
</div>
