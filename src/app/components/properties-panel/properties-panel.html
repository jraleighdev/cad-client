<div class="properties-panel" [style.width.px]="panelWidth()">
  <div class="resize-handle" 
       (mousedown)="onResizeStart($event)"
       [class.resizing]="isResizing()">
  </div>
  <h3>Properties</h3>
  <div class="properties-content">
    <div class="property-group">
      <label>Object Type:</label>
      <span class="property-value">{{ entityType() }}</span>
    </div>
    <div class="property-group">
      <label>Position:</label>
      <div class="position-inputs" [class.narrow]="isNarrow()">
        <input type="number"
               placeholder="X"
               [value]="positionX()"
               [disabled]="!hasEntity()"
               (blur)="onPositionXChange($event)">
        <input type="number"
               placeholder="Y"
               [value]="positionY()"
               [disabled]="!hasEntity()"
               (blur)="onPositionYChange($event)">
      </div>
    </div>
    <div class="property-group">
      <label>Dimensions:</label>
      <div class="dimension-inputs" [class.narrow]="isNarrow()">
        <input type="number"
               [placeholder]="primaryDimensionLabel()"
               [value]="dimensionPrimary()"
               [disabled]="!hasEntity()"
               (blur)="onPrimaryDimensionChange($event)">
        @if (hasSecondaryDimension()) {
          <input type="number"
                 [placeholder]="secondaryDimensionLabel()"
                 [value]="dimensionSecondary()"
                 [disabled]="!hasEntity()"
                 (blur)="onSecondaryDimensionChange($event)">
        }
      </div>
    </div>
  </div>
</div>
