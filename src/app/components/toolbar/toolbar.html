<div class="toolbar">
  <div class="tool-group">
    <button class="tool-button" 
            [class.active]="selectedTool() === 'select'"
            (click)="selectTool('select')"
            title="Select Tool">
      <span class="tool-icon">↖</span>
    </button>
    <button class="tool-button" 
            [class.active]="selectedTool() === 'line'"
            (click)="selectTool('line')"
            title="Line Tool">
      <span class="tool-icon">/</span>
    </button>
    <button class="tool-button" 
            [class.active]="selectedTool() === 'rectangle'"
            (click)="selectTool('rectangle')"
            title="Rectangle Tool">
      <span class="tool-icon">□</span>
    </button>
    <button class="tool-button" 
            [class.active]="selectedTool() === 'circle'"
            (click)="selectTool('circle')"
            title="Circle Tool">
      <span class="tool-icon">○</span>
    </button>
  </div>
  <div class="tool-separator"></div>
  <div class="tool-group">
    <button class="tool-button"
            [class.active]="selectedTool() === 'dimension'"
            (click)="selectTool('dimension')"
            title="Linear Dimension Tool">
      <span class="tool-icon">↔</span>
    </button>
  </div>
  <div class="tool-separator"></div>
  <div class="tool-group">
    <button class="tool-button" title="Zoom In">
      <span class="tool-icon">+</span>
    </button>
    <button class="tool-button" title="Zoom Out">
      <span class="tool-icon">-</span>
    </button>
    <button class="tool-button" title="Fit to Screen">
      <span class="tool-icon">⌂</span>
    </button>
  </div>
</div>
