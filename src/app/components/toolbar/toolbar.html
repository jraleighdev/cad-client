<div class="toolbar">
  <div class="tool-group">
    <button class="tool-button active" title="Select Tool">
      <span class="tool-icon">↖</span>
    </button>
    <button class="tool-button" title="Line Tool">
      <span class="tool-icon">/</span>
    </button>
    <button class="tool-button" title="Rectangle Tool">
      <span class="tool-icon">□</span>
    </button>
    <button class="tool-button" title="Circle Tool">
      <span class="tool-icon">○</span>
    </button>
  </div>
  <div class="tool-separator"></div>
  <div class="tool-group">
    <button class="tool-button" title="Zoom In">
      <span class="tool-icon">+</span>
    </button>
    <button class="tool-button" title="Zoom Out">
      <span class="tool-icon">-</span>
    </button>
    <button class="tool-button" title="Fit to Screen">
      <span class="tool-icon">⌂</span>
    </button>
  </div>
</div>
