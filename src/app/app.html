<div class="app-container">
  <!-- Header across the top -->
  <app-header></app-header>
  
  <!-- Main content area between header and footer -->
  <div class="main-content">
    <!-- Toolbar on the left -->
    <div class="left-panel">
      <app-toolbar (toolSelected)="onToolSelected($event)"></app-toolbar>
    </div>
    
    <!-- Canvas in the center -->
    <div class="center-panel">
      <app-canvas #canvasComponent (entitySelected)="onEntitySelected($event)"></app-canvas>
    </div>

    <!-- Properties panel on the right -->
    <div class="right-panel">
      <app-properties-panel
        [selectedEntity]="selectedEntityProperties()"
        (propertyChanged)="onPropertyChanged($event)">
      </app-properties-panel>
    </div>
  </div>
  
  <!-- Footer across the bottom -->
  <app-footer></app-footer>
</div>
