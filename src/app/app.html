<div class="app-container">
  <!-- Header across the top -->
  <app-header
    [hasSelectedEntity]="hasSelectedEntity"
    [isSelectedEntityFrozen]="isSelectedEntityFrozen"
    (copy)="onCopy()"
    (paste)="onPaste()"
    (delete)="onDelete()"
    (freeze)="onFreeze()"
    (unfreeze)="onUnfreeze()"/>
  
  <!-- Main content area between header and footer -->
  <div class="main-content">
    <!-- Toolbar on the left -->
    <div class="left-panel">
      <app-toolbar (toolSelected)="onToolSelected($event)"/>
    </div>
    
    <!-- Canvas in the center -->
    <div class="center-panel">
      <app-canvas
        #canvasComponent
        (entitySelected)="onEntitySelected($event)"/>
    </div>

    <!-- Properties panel on the right -->
    <div class="right-panel">
      <app-properties-panel
        [selectedEntity]="selectedEntityProperties()"
        (propertyChanged)="onPropertyChanged($event)"/>
    </div>
  </div>
  
  <!-- Footer across the bottom -->
  <app-footer/>
</div>
